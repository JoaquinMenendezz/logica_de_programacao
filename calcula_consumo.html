<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	
	var tanque = 40
	var caminhoComGasolina = 480
	var caminhoComAlcool = 300
	var consumoDeGasolina = caminhoComGasolina/tanque
	var consumoDealcool = caminhoComAlcool/tanque

	document.write ("O consumo de gasolina é " + consumoDeGasolina + " kilometros por litro" + "<br>")
	document.write ("O consumo de alcool é " + consumoDealcool + " kilometros por litro")
</script>
