<meta charset="utf-8">

<script type="text/javascript">

	var idadeJoaquin = 35
	var idadeJuan = 34
	var diferencaIdades = idadeJoaquin - idadeJuan
	
	function pulaLinha() {

		document.write("<br><br>")
	}

	function mostra(frase) {

		document.write(frase)
	}

	document.write ("Minha idade é " + idadeJoaquin)

	pulaLinha()

	document.write("A idade de Juan é " + idadeJuan)

	pulaLinha()

	mostra ("Nossa diferença de idade é de " + (diferencaIdades) + " ano")


</script>
